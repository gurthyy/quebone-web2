<div class='question-container container-fluid'>
  <div class="row">
    <div class="col-sm-1">
      <div class="row">
        <div class="col-12" *ngIf='question.imgUrl'>
          <img class="avi-round" [src]='question.imgUrl' [title]='question.user' [style.width.px]='50'>
        </div>
        <div class='col-12' *ngIf='!question.imgUrl'>
          <img class='avi-round' src="../../assets/images/noAvi.png" [title]='question.user' [style.width.px]='50'>
        </div>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-12">
          <span class='username'>{{ question.user }}</span><span class='time'>{{question.timestamp | dateAgo }}</span>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          {{question.question}}
        </div>
      </div>
    </div>
    <div class="col-sm-1 text-center answer-check form-check">
      <mat-checkbox color="primary" (change)="answerToggle($event)"></mat-checkbox>

    </div>
  </div>
</div>
